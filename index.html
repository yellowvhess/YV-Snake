<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="google-site-verification" content="rd3e2zvgvc_FYIuSOG01MEmWKf7cFx-92v6ptVrp_tM" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }
        
        body.dark-theme {
            background-color: #121212;
            color: white;
        }
        
        #main-menu, #settings-menu, #game-over-menu {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .dark-theme #main-menu, 
        .dark-theme #settings-menu,
        .dark-theme #game-over-menu {
            background-color: #333;
            color: white;
        }
        
        #game-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        .menu-button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .menu-button:hover {
            background-color: #45a049;
        }
        
        #game-canvas {
            border: 2px solid #4CAF50;
            background-color: #f9f9f9;
        }
        
        .dark-theme #game-canvas {
            background-color: #222;
            border-color: #45a049;
        }
        
        #score-display {
            font-size: 24px;
            margin: 15px 0;
            color: #4CAF50;
        }
        
        .dark-theme #score-display {
            color: #45a049;
        }
        
        .mobile-controls {
            display: none;
            margin-top: 20px;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .mobile-controls button {
            padding: 15px;
            font-size: 20px;
            background-color: rgba(76, 175, 80, 0.7);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        
        .switch-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        
        .dark-theme .switch-container {
            background-color: #444;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4CAF50;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .back-button {
            margin-top: 20px;
            background-color: #f44336;
        }
        
        .back-button:hover {
            background-color: #d32f2f;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }
        
        .footer-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .footer-button:hover {
            transform: scale(1.1);
        }
        
        .telegram-button {
            background-color: #0088cc;
        }
        
        .support-button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            outline: none;
        }
        
        .copy-notification {
            position: fixed;
            bottom: 80px;
            left: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }
            
            #main-menu, #settings-menu, #game-over-menu {
                width: 90%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- Главное меню -->
    <div id="main-menu">
        <h1>Змейка</h1>
        <button id="play-button" class="menu-button">Играть</button>
        <button id="settings-button" class="menu-button">Настройки</button>
        <button id="exit-button" class="menu-button">Выход</button>
        
        <div class="footer">
            <a href="https://t.me/yhcomapny" target="_blank" class="footer-button telegram-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.135-.26.24-.52.24l.213-3.053 5.56-5.022c.24-.213-.054-.334-.373-.121l-6.869 4.326-2.96-.924c-.64-.203-.658-.64.135-.954l11.566-4.458c.538-.196 1.006.128.832.941z"/>
                </svg>
            </a>
            <button class="footer-button support-button" id="support-button">?</button>
        </div>
        <div class="copy-notification" id="copy-notification">Скопировано!</div>
    </div>
    
    <!-- Меню настроек -->
    <div id="settings-menu" style="display: none;">
        <h1>Настройки</h1>
        <div class="switch-container">
            <span>Темная тема</span>
            <label class="switch">
                <input type="checkbox" id="theme-switch">
                <span class="slider"></span>
            </label>
        </div>
        <div class="switch-container">
            <span>Сложность</span>
            <select id="difficulty-select">
                <option value="100">Легкая</option>
                <option value="80">Средняя</option>
                <option value="60">Сложная</option>
            </select>
        </div>
        <button id="back-button" class="menu-button back-button">Назад</button>
    </div>
    
    <!-- Игровой экран -->
    <div id="game-container">
        <div id="score-display">Очки: 0</div>
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div class="mobile-controls">
            <div></div>
            <button id="up-btn">↑</button>
            <div></div>
            <button id="left-btn">←</button>
            <div></div>
            <button id="right-btn">→</button>
            <div></div>
            <button id="down-btn">↓</button>
            <div></div>
        </div>
    </div>

    <!-- Меню после смерти -->
    <div id="game-over-menu" style="display: none;">
        <h1>Игра окончена</h1>
        <div id="final-score" style="font-size: 20px; margin: 20px 0;">Ваш счет: 0</div>
        <button id="restart-button" class="menu-button">Играть снова</button>
        <button id="main-menu-button" class="menu-button back-button">Главное меню</button>
    </div>

    <script>
        // Элементы интерфейса
        const mainMenu = document.getElementById('main-menu');
        const settingsMenu = document.getElementById('settings-menu');
        const gameContainer = document.getElementById('game-container');
        const gameOverMenu = document.getElementById('game-over-menu');
        const playButton = document.getElementById('play-button');
        const settingsButton = document.getElementById('settings-button');
        const exitButton = document.getElementById('exit-button');
        const backButton = document.getElementById('back-button');
        const restartButton = document.getElementById('restart-button');
        const mainMenuButton = document.getElementById('main-menu-button');
        const themeSwitch = document.getElementById('theme-switch');
        const difficultySelect = document.getElementById('difficulty-select');
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const finalScore = document.getElementById('final-score');
        const supportButton = document.getElementById('support-button');
        const copyNotification = document.getElementById('copy-notification');
        
        // Мобильное управление
        const upBtn = document.getElementById('up-btn');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const downBtn = document.getElementById('down-btn');
        
        // Игровые переменные
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gameInterval;
        let gridSize = 20;
        let gameSpeed = 100;
        let gameStarted = false;
        let isDarkTheme = false;
        
        // Инициализация игры
        function initGame() {
            // Создаем змейку
            const startX = Math.floor(canvas.width / 2 / gridSize) * gridSize;
            const startY = Math.floor(canvas.height / 2 / gridSize) * gridSize;
            
            snake = [
                {x: startX, y: startY},
                {x: startX - gridSize, y: startY},
                {x: startX - gridSize * 2, y: startY}
            ];
            
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            scoreDisplay.textContent = `Очки: ${score}`;
            gameStarted = false;
            
            createFood();
            drawGame();
        }
        
        // Запуск игры
        function startGame() {
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, gameSpeed);
            gameStarted = true;
        }
        
        // Создание еды
        function createFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
                y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
            };
            
            // Проверка, чтобы еда не появилась на змейке
            for (let segment of snake) {
                if (food.x === segment.x && food.y === segment.y) {
                    return createFood();
                }
            }
        }
        
        // Основной игровой цикл
        function gameLoop() {
            if (!gameStarted) return;
            
            direction = nextDirection;
            const head = {x: snake[0].x, y: snake[0].y};
            
            // Движение головы
            switch (direction) {
                case 'up': head.y -= gridSize; break;
                case 'down': head.y += gridSize; break;
                case 'left': head.x -= gridSize; break;
                case 'right': head.x += gridSize; break;
            }
            
            // Проверка столкновений
            if (
                head.x < 0 || head.x >= canvas.width ||
                head.y < 0 || head.y >= canvas.height ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                gameOver();
                return;
            }
            
            // Добавляем новую голову
            snake.unshift(head);
            
            // Проверка съедания еды
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = `Очки: ${score}`;
                createFood();
            } else {
                // Удаляем хвост
                snake.pop();
            }
            
            drawGame();
        }
        
        // Отрисовка игры
        function drawGame() {
            // Очистка canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Рисуем змейку
            ctx.fillStyle = '#4CAF50';
            for (let segment of snake) {
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
                ctx.strokeStyle = '#45a049';
                ctx.strokeRect(segment.x, segment.y, gridSize, gridSize);
            }
            
            // Рисуем еду
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }
        
        // Конец игры
        function gameOver() {
            clearInterval(gameInterval);
            finalScore.textContent = `Ваш счет: ${score}`;
            gameContainer.style.display = 'none';
            gameOverMenu.style.display = 'block';
        }
        
        // Исправленный обработчик кнопки поддержки
        supportButton.addEventListener('click', (e) => {
            e.preventDefault();
            
            // Создаем временный input для копирования
            const tempInput = document.createElement('input');
            tempInput.value = 'wertq6306@gmail.com';
            document.body.appendChild(tempInput);
            tempInput.select();
            
            try {
                // Пытаемся скопировать
                const successful = document.execCommand('copy');
                if (successful) {
                    // Показываем уведомление
                    copyNotification.style.opacity = '1';
                    setTimeout(() => {
                        copyNotification.style.opacity = '0';
                    }, 2000);
                } else {
                    alert('Не удалось скопировать email. Скопируйте вручную: wertq6306@gmail.com');
                }
            } catch (err) {
                alert('Ошибка при копировании. Скопируйте вручную: wertq6306@gmail.com');
            }
            
            // Удаляем временный input
            document.body.removeChild(tempInput);
        });

        // Обработчики событий
        playButton.addEventListener('click', () => {
            mainMenu.style.display = 'none';
            gameContainer.style.display = 'flex';
            initGame();
        });
        
        settingsButton.addEventListener('click', () => {
            mainMenu.style.display = 'none';
            settingsMenu.style.display = 'block';
        });
        
        exitButton.addEventListener('click', () => {
            if (confirm('Вы уверены, что хотите выйти?')) {
                window.close();
            }
        });
        
        backButton.addEventListener('click', () => {
            settingsMenu.style.display = 'none';
            mainMenu.style.display = 'block';
        });
        
        restartButton.addEventListener('click', () => {
            gameOverMenu.style.display = 'none';
            gameContainer.style.display = 'flex';
            initGame();
        });
        
        mainMenuButton.addEventListener('click', () => {
            gameOverMenu.style.display = 'none';
            mainMenu.style.display = 'block';
        });
        
        themeSwitch.addEventListener('change', () => {
            isDarkTheme = themeSwitch.checked;
            document.body.classList.toggle('dark-theme', isDarkTheme);
            localStorage.setItem('snakeTheme', isDarkTheme ? 'dark' : 'light');
        });
        
        difficultySelect.addEventListener('change', () => {
            gameSpeed = parseInt(difficultySelect.value);
            localStorage.setItem('snakeDifficulty', gameSpeed);
        });
        
        // Управление с клавиатуры
        document.addEventListener('keydown', (e) => {
            if (!gameStarted && ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                startGame();
            }
            
            switch (e.key) {
                case 'ArrowUp': if (direction !== 'down') nextDirection = 'up'; break;
                case 'ArrowDown': if (direction !== 'up') nextDirection = 'down'; break;
                case 'ArrowLeft': if (direction !== 'right') nextDirection = 'left'; break;
                case 'ArrowRight': if (direction !== 'left') nextDirection = 'right'; break;
            }
        });
        
        // Мобильное управление
        upBtn.addEventListener('click', () => {
            if (!gameStarted) startGame();
            if (direction !== 'down') nextDirection = 'up';
        });
        
        downBtn.addEventListener('click', () => {
            if (!gameStarted) startGame();
            if (direction !== 'up') nextDirection = 'down';
        });
        
        leftBtn.addEventListener('click', () => {
            if (!gameStarted) startGame();
            if (direction !== 'right') nextDirection = 'left';
        });
        
        rightBtn.addEventListener('click', () => {
            if (!gameStarted) startGame();
            if (direction !== 'left') nextDirection = 'right';
        });
        
        // Загрузка настроек
        function loadSettings() {
            // Тема
            const savedTheme = localStorage.getItem('snakeTheme');
            if (savedTheme === 'dark') {
                isDarkTheme = true;
                document.body.classList.add('dark-theme');
                themeSwitch.checked = true;
            }
            
            // Сложность
            const savedDifficulty = localStorage.getItem('snakeDifficulty');
            if (savedDifficulty) {
                gameSpeed = parseInt(savedDifficulty);
                difficultySelect.value = gameSpeed;
            }
        }
        
        // Адаптация под мобильные устройства
        function handleResize() {
            if (window.innerWidth <= 768) {
                const size = Math.min(window.innerWidth - 40, 400);
                canvas.width = size - (size % gridSize);
                canvas.height = size - (size % gridSize);
            } else {
                canvas.width = 400;
                canvas.height = 400;
            }
            
            if (gameContainer.style.display === 'flex') {
                initGame();
            }
        }
        
        // Инициализация при загрузке
        window.addEventListener('load', () => {
            loadSettings();
            handleResize();
        });
        
        window.addEventListener('resize', handleResize);
    </script>
</body>
</html>
